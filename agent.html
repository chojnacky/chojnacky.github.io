<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallboard - OneRent</title>
    <style>
        /* Reset stylów */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFFFFF;
            color: #18305B;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #E8336F;
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
            font-size: 1.8em;
            font-weight: bold;
            width: 100%;
            margin: 0;
            box-sizing: border-box;
        }

        .filter {
            margin: 20px auto;
            text-align: center;
        }

        .filter label {
            font-size: 1em;
            font-weight: bold;
            color: #18305B;
        }

        .filter select {
            padding: 10px 15px;
            font-size: 1em;
            margin-left: 10px;
            border: 1px solid #18305B;
            border-radius: 8px;
            background-color: #FFFFFF;
            color: #18305B;
        }

        table {
            width: 95%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #FFFFFF;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: center;
            font-size: 1em;
            border-bottom: 1px solid #E0E0E0;
        }

        th {
            background-color: #18305B;
            color: #FFFFFF;
            font-weight: bold;
        }

        tr.highlight {
            background-color: #ffea99;
        }

        tr.expired {
            background-color: #FAA0A0;
        }

        tr:hover:not(.highlight):not(.expired) {
            background-color: #F9F9F9;
        }

        tr.highlight:hover {
            background-color: #ffea99;
            filter: brightness(94%);
        }

        tr.expired:hover {
            background-color: #FAA0A9;
            filter: brightness(94%);
        }

        #refresh-timer {
            text-align: center;
            font-size: 0.9em;
            color: #18305B;
            margin-top: 10px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px 0;
            font-size: 0.8em;
            color: #18305B;
            background-color: #F8F9FA;
        }

        /* Tabela wyłącznie na komputerach (769px i więcej) */
        @media (min-width: 769px) {
            .card-container {
                display: none;
            }

            table {
                display: table;
            }
        }

        /* Kafelki wyłącznie na urządzeniach mobilnych (768px i mniej) */
        @media (max-width: 768px) {
            table {
                display: none;
            }

            .card-container {
                display: flex;
                flex-wrap: wrap;
                gap: 15px;
                padding: 10px;
                justify-content: center;
            }

            .card {
                width: 100%;
                max-width: 100%;
            }

            header {
                width: 100vw;
                /* Ustaw na pełną szerokość dla mobilnych */
            }
        }

        .card {
            background-color: #F8F9FA;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 100%;
            max-width: 300px;
            font-size: 0.9em;
            color: #18305B;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .card.highlight {
            background-color: #ffea99;
        }

        .card.expired {
            background-color: #FAA0A0;
        }

        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header span {
            font-size: 1em;
        }

        .card-details {
            display: none;
            margin-top: 10px;
            font-size: 0.85em;
        }

        .card.active .card-details {
            display: block;
        }

        .card-details div {
            margin-bottom: 8px;
        }

        .card-details div strong {
            font-weight: bold;
            display: block;
            margin-bottom: 3px;
        }

    </style>
    <style>
        /* Styl powiadomień */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #18305B;
            color: #FFFFFF;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 0.9em;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media screen and (min-width: 320px) and (max-width: 767px) and (orientation: landscape) {
            html {
                transform: rotate(90deg);
                transform-origin: right top;
                width: 100vh;
                height: 100vw;
                overflow-x: hidden;
                position: absolute;
                top: 100%;
                right: 0;
            }

            body {
                transform: rotate(-90deg);
                transform-origin: left top;
                width: 100vw;
                height: 100vh;
                overflow-y: auto;
                position: absolute;
                top: 0;
                left: 0;
            }
        }

    </style>
</head>

<body>
    <header>
        Wallboard - OneRent
    </header>
    <div class="filter">
        <label for="regionFilter">Filtruj według regionu:</label>
        <select id="regionFilter">
            <option value="All">Wszystkie</option>
            <option value="Północ">Północ</option>
            <option value="Wschód">Wschód</option>
            <option value="Centrum">Centrum</option>
            <option value="Zachód">Zachód</option>
            <option value="Południe">Południe</option>
        </select>
    </div>
    <div id="notification" class="notification"></div>
    <table id="data-table">
        <thead>
            <tr>
                <th>Data i godzina</th>
                <th>ID</th>
                <th>Typ</th>
                <th>Operacja</th>
                <th>Wykonujący</th>
                <th>Rejestracja</th>
                <th style="display:none;">Adres</th>
                <th>Miasto</th>
                <th>Region</th>
                <th>Uwagi</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic data will be injected here -->
        </tbody>
    </table>
    <div class="card-container">
        <!-- Dynamic cards will be injected here -->
    </div>
    <div id="refresh-timer">
        Odświeżenie za: <span id="countdown">75</span> sekund
    </div>
    <footer>
        &copy; 2024 OneRent - Wszystkie prawa zastrzeżone.
    </footer>

    <script>
        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.classList.add("show");

            // Ukryj powiadomienie po 5 sekundach
            setTimeout(() => {
                notification.classList.remove("show");
            }, 5000);
        }
        let allData = [];
        let regionFilter = "All";

        async function fetchData() {
            try {
                const response = await fetch(`tabela.csv?nocache=${new Date().getTime()}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text();
                processData(data);

                // Powiadomienie o odświeżeniu tabeli
                showNotification("Tabela została odświeżona.");
            } catch (error) {
                console.error('Błąd podczas pobierania danych:', error);
                showNotification("Błąd podczas odświeżania tabeli.");
            }
        }

        function processData(csvData) {
            const rows = csvData.split('\n').map(row => row.split(';'));
            allData = rows.filter((row, index) => row.length > 1 && index > 0);
            updateTable();
        }

        function updateTable() {
            const tbody = document.getElementById('data-table').querySelector('tbody');
            const cardContainer = document.querySelector('.card-container');
            tbody.innerHTML = '';
            cardContainer.innerHTML = '';

            const now = new Date();
            const fourHoursFromNow = new Date(now.getTime() + 4 * 60 * 60 * 1000);

            const filteredData = allData.filter(row => {
                const region = row[8]?.trim();
                return regionFilter === "All" || region === regionFilter;
            });

            filteredData.forEach(row => {
                    const dateTime = new Date(row[0]?.trim());
                    const id = row[1]?.trim();
                    const isExpired = dateTime < now;
                    const isHighlight = dateTime <= fourHoursFromNow && dateTime >= now;

                    // Tabela (PC)
                    const tr = document.createElement('tr');
                    if (isExpired) tr.classList.add('expired');
                    if (isHighlight) tr.classList.add('highlight');
                    row.forEach(cell, index) => {
                        if (index != 6) {
                            const td = document.createElement('td');
                            td.textContent = cell?.trim();
                            tr.appendChild(td);
                        }
                    });

                // Kopiowanie do schowka po kliknięciu
                tr.addEventListener('click', () => {
                    const link = `https://prod.onerent.zone/os/rent/reservations/preview/${id}`;
                    navigator.clipboard.writeText(link).then(() => {
                        showNotification(`Skopiowano do schowka: ${link}`);
                    }).catch(err => {
                        console.error('Nie udało się skopiować do schowka', err);
                        showNotification("Nie udało się skopiować linku.");
                    });
                });

                tbody.appendChild(tr);

                // Kafelek (mobile)
                const card = document.createElement('div'); card.classList.add('card');
                if (isExpired) card.classList.add('expired');
                if (isHighlight) card.classList.add('highlight');

                const cardHeader = document.createElement('div'); cardHeader.classList.add('card-header'); cardHeader.innerHTML = `<span>${row[0]?.trim()}</span><span>${row[7]?.trim()}</span>`; card.appendChild(cardHeader);

                const cardDetails = document.createElement('div'); cardDetails.classList.add('card-details'); row.forEach((cell, index) => {
                    const detail = document.createElement('div');
                    detail.innerHTML = `<strong>${document.querySelector('th:nth-child(' + (index + 1) + ')').textContent}:</strong> ${cell?.trim()}`;
                    cardDetails.appendChild(detail);
                });

                card.appendChild(cardDetails); card.addEventListener('click', () => {
                    card.classList.toggle('active');
                });

                cardContainer.appendChild(card);
            });
        }

        function startCountdown() {
            let countdown = 75;
            const countdownSpan = document.getElementById("countdown");

            const timer = setInterval(() => {
                countdown--;
                countdownSpan.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(timer);
                    fetchData();
                    countdown = 75;
                    startCountdown();
                }
            }, 1000);
        }

        document.getElementById("regionFilter").addEventListener("change", (event) => {
            regionFilter = event.target.value;
            updateTable();
        });

        fetchData();
        startCountdown();

    </script>
</body>

</html>
