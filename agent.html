<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallboard - OneRent</title>
    <style>
        /* Reset stylów */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFFFFF;
            color: #18305B;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #E8336F;
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
            font-size: 1.8em;
            font-weight: bold;
            width: 100%;
            margin: 0;
            box-sizing: border-box;
        }

        .filter {
            margin: 20px auto;
            text-align: center;
        }

        .filter label {
            font-size: 1em;
            font-weight: bold;
            color: #18305B;
        }

        .filter select {
            padding: 10px 15px;
            font-size: 1em;
            margin-left: 10px;
            border: 1px solid #18305B;
            border-radius: 8px;
            background-color: #FFFFFF;
            color: #18305B;
        }

        table {
            width: 95%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #FFFFFF;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: center;
            font-size: 1em;
            border-bottom: 1px solid #E0E0E0;
        }

        th {
            background-color: #18305B;
            color: #FFFFFF;
            font-weight: bold;
        }

        tr.highlight {
            background-color: #ffea99;
        }

        tr.expired {
            background-color: #FAA0A0;
        }

        tr:hover:not(.highlight):not(.expired) {
            background-color: #F9F9F9;
        }

        #refresh-timer {
            text-align: center;
            font-size: 0.9em;
            color: #18305B;
            margin-top: 10px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px 0;
            font-size: 0.8em;
            color: #18305B;
            background-color: #F8F9FA;
        }

        /* Tabela wyłącznie na komputerach (769px i więcej) */
        @media (min-width: 769px) {
            .card-container {
                display: none;
            }

            table {
                display: table;
            }
        }

        /* Kafelki wyłącznie na urządzeniach mobilnych (768px i mniej) */
        @media (max-width: 768px) {
            table {
                display: none;
            }

            .card-container {
                display: flex;
                flex-wrap: wrap;
                gap: 15px;
                padding: 10px;
                justify-content: center;
            }

            .card {
                width: 100%;
                max-width: 100%;
            }
        }

        .card {
            background-color: #F8F9FA;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 100%;
            max-width: 300px;
            font-size: 0.9em;
            color: #18305B;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .card.highlight {
            background-color: #ffea99;
        }

        .card.expired {
            background-color: #FAA0A0;
        }

    </style>
</head>

<body>
    <header>
        Wallboard - OneRent
    </header>
    <div class="filter">
        <label for="regionFilter">Filtruj według regionu:</label>
        <select id="regionFilter">
            <option value="All">Wszystkie</option>
            <option value="Północ">Północ</option>
            <option value="Wschód">Wschód</option>
            <option value="Centrum">Centrum</option>
            <option value="Zachód">Zachód</option>
            <option value="Południe">Południe</option>
        </select>
    </div>
    <table id="data-table">
        <thead>
            <tr>
                <th>Data i godzina</th>
                <th>ID</th>
                <th>Typ</th>
                <th>Operacja</th>
                <th>Wykonujący</th>
                <th>Rejestracja</th>
                <th>Miasto</th>
                <th>Region</th>
                <th>Uwagi</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic data -->
        </tbody>
    </table>
    <div class="card-container">
        <!-- Dynamic cards -->
    </div>
    <div id="refresh-timer">Odświeżenie za: <span id="countdown">75</span> sekund</div>
    <footer>&copy; 2024 OneRent</footer>
    <script>
        let allData = [];
        let regionFilter = "All";

        async function fetchData() {
            try {
                const response = await fetch(`tabela.csv?nocache=${new Date().getTime()}`);
                const data = await response.text();
                processData(data);
                showNotification("Tabela została odświeżona.");
            } catch (error) {
                console.error('Błąd:', error);
            }
        }

        function processData(csvData) {
            const rows = csvData.split('\n').map(row => row.split(';'));
            allData = rows.slice(1).filter(row => row.length > 1);
            updateTable();
        }

        function updateTable() {
            const tbody = document.querySelector("#data-table tbody");
            tbody.innerHTML = "";
            const cardContainer = document.querySelector(".card-container");
            cardContainer.innerHTML = "";

            const filteredData = allData.filter(row => regionFilter === "All" || row[7]?.trim() === regionFilter);

            filteredData.forEach(row => {
                const tr = document.createElement("tr");
                row.forEach((cell, index) => {
                    if (index !== 6) {
                        const td = document.createElement("td");
                        td.textContent = cell;
                        tr.appendChild(td);
                    }
                });
                tbody.appendChild(tr);
            });
        }

        document.querySelector("#regionFilter").addEventListener("change", (e) => {
            regionFilter = e.target.value;
            updateTable();
        });

        fetchData();
        setInterval(fetchData, 75000);

    </script>
</body>

</html>
