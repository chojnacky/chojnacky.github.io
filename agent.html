<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallboard - OneRent</title>
    <style>
        /* Reset stylów */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFFFFF;
            color: #18305B;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #E8336F;
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
            font-size: 1.8em;
            font-weight: bold;
            width: 100%;
        }

        .filter {
            margin: 20px auto;
            text-align: center;
        }

        .filter label {
            font-size: 1em;
            font-weight: bold;
            color: #18305B;
        }

        .filter select {
            padding: 10px 15px;
            font-size: 1em;
            margin-left: 10px;
            border: 1px solid #18305B;
            border-radius: 8px;
            background-color: #FFFFFF;
            color: #18305B;
        }

        table {
            width: 95%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #FFFFFF;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: center;
            font-size: 1em;
            border-bottom: 1px solid #E0E0E0;
        }

        th {
            background-color: #18305B;
            color: #FFFFFF;
            font-weight: bold;
        }

        tr.highlight {
            background-color: #ffea99;
        }

        tr.expired {
            background-color: #FAA0A0;
        }

        tr:hover:not(.highlight):not(.expired) {
            background-color: #F9F9F9;
        }

        #refresh-timer {
            text-align: center;
            font-size: 0.9em;
            color: #18305B;
            margin-top: 10px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px 0;
            font-size: 0.8em;
            color: #18305B;
            background-color: #F8F9FA;
        }

        @media (max-width: 768px) {
            table {
                display: none;
            }

            .card-container {
                display: flex;
                flex-wrap: wrap;
                gap: 15px;
                padding: 10px;
                justify-content: center;
            }
        }

        .card {
            background-color: #F8F9FA;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 100%;
            max-width: 300px;
            font-size: 0.9em;
            color: #18305B;
            cursor: pointer;
        }

        .card.highlight {
            background-color: #ffea99;
        }

        .card.expired {
            background-color: #FAA0A0;
        }

    </style>
</head>

<body>
    <header>
        Wallboard - OneRent
    </header>
    <div class="filter">
        <label for="regionFilter">Filtruj według regionu:</label>
        <select id="regionFilter">
            <option value="All">Wszystkie</option>
            <option value="Północ">Północ</option>
            <option value="Wschód">Wschód</option>
            <option value="Centrum">Centrum</option>
            <option value="Zachód">Zachód</option>
            <option value="Południe">Południe</option>
        </select>
    </div>
    <table id="data-table">
        <thead>
            <tr>
                <th>Data i godzina</th>
                <th>ID</th>
                <th>Typ</th>
                <th>Operacja</th>
                <th>Wykonujący</th>
                <th>Rejestracja</th>
                <th>Miasto</th>
                <th>Region</th>
                <th>Uwagi</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="card-container"></div>
    <div id="refresh-timer">Odświeżenie za: <span id="countdown">75</span> sekund</div>
    <footer>
        &copy; 2024 OneRent - Wszystkie prawa zastrzeżone.
    </footer>

    <script>
        let allData = [];
        let regionFilter = "All";

        async function fetchData() {
            try {
                const response = await fetch(`tabela.csv?nocache=${Date.now()}`);
                if (!response.ok) throw new Error("Błąd pobierania danych.");
                const data = await response.text();
                processData(data);
                showNotification("Tabela została odświeżona.");
            } catch (error) {
                showNotification("Błąd podczas odświeżania.");
                console.error(error);
            }
        }

        function processData(csvData) {
            const rows = csvData.split("\n").map(row => row.split(";"));
            allData = rows.filter((row, index) => row.length > 1 && index > 0);
            updateTable();
        }

        function updateTable() {
            const tbody = document.getElementById("data-table").querySelector("tbody");
            const cardContainer = document.querySelector(".card-container");
            tbody.innerHTML = "";
            cardContainer.innerHTML = "";

            const filteredData = allData.filter(row => {
                const region = row[7]?.trim();
                return regionFilter === "All" || region === regionFilter;
            });

            filteredData.forEach(row => {
                const tr = document.createElement("tr");
                row.forEach((cell, index) => {
                    if (index !== 6) {
                        const td = document.createElement("td");
                        td.textContent = cell.trim();
                        tr.appendChild(td);
                    }
                });
                tbody.appendChild(tr);

                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                    <div><strong>Data:</strong> ${row[0].trim()}</div>
                    <div><strong>ID:</strong> ${row[1].trim()}</div>
                    <div><strong>Typ:</strong> ${row[2].trim()}</div>
                    <div><strong>Region:</strong> ${row[7].trim()}</div>
                `;
                cardContainer.appendChild(card);
            });
        }

        function startCountdown() {
            let countdown = 75;
            const countdownSpan = document.getElementById("countdown");

            setInterval(() => {
                countdown--;
                if (countdown === 0) {
                    fetchData();
                    countdown = 75;
                }
                countdownSpan.textContent = countdown;
            }, 1000);
        }

        document.getElementById("regionFilter").addEventListener("change", event => {
            regionFilter = event.target.value;
            updateTable();
        });

        fetchData();
        startCountdown();

        function showNotification(message) {
            const notification = document.createElement("div");
            notification.textContent = message;
            notification.style.position = "fixed";
            notification.style.bottom = "20px";
            notification.style.right = "20px";
            notification.style.backgroundColor = "#18305B";
            notification.style.color = "white";
            notification.style.padding = "10px 20px";
            notification.style.borderRadius = "8px";
            notification.style.zIndex = "1000";
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }

    </script>
</body>

</html>
