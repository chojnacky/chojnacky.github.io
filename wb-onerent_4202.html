<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallboard - OneRent</title>
    <style>
        /* Reset stylów */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFFFFF;
            color: #18305B;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #E8336F;
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
            font-size: 1.8em;
            font-weight: bold;
            width: 100vw;
            /* Ustaw pełną szerokość */
            margin: 0;
            /* Usuń margines */
            box-sizing: border-box;
            /* Uwzględnij padding w szerokości */
        }

        .filter {
            margin: 20px auto;
            text-align: center;
        }

        .filter label {
            font-size: 1em;
            font-weight: bold;
            color: #18305B;
        }

        .filter select {
            padding: 10px 15px;
            font-size: 1em;
            margin-left: 10px;
            border: 1px solid #18305B;
            border-radius: 8px;
            background-color: #FFFFFF;
            color: #18305B;
        }

        table {
            width: 95%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #FFFFFF;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: center;
            font-size: 1em;
            border-bottom: 1px solid #E0E0E0;
        }

        th {
            background-color: #18305B;
            color: #FFFFFF;
            font-weight: bold;
        }

        tr.highlight {
            background-color: #FAC898;
        }

        tr.expired {
            background-color: #FAA0A0;
            color: #FFFFFF;
        }

        tr:hover:not(.highlight):not(.expired) {
            background-color: #F9F9F9;
        }

        tr.highlight:hover {
            background-color: #FAC898;
        }

        tr.expired:hover {
            background-color: #FAA0A0;
            color: #FFFFFF;
        }

        #refresh-timer {
            text-align: center;
            font-size: 0.9em;
            color: #18305B;
            margin-top: 10px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px 0;
            font-size: 0.8em;
            color: #18305B;
            background-color: #F8F9FA;
        }

        /* Tabela wyłącznie na komputerach (769px i więcej) */
        @media (min-width: 769px) {
            .card-container {
                display: none;
            }

            table {
                display: table;
            }
        }

        /* Kafelki wyłącznie na urządzeniach mobilnych (768px i mniej) */
        @media (max-width: 768px) {
            table {
                display: none;
            }

            .card-container {
                display: flex;
                flex-wrap: wrap;
                gap: 15px;
                padding: 10px;
                justify-content: center;
            }

            .card {
                width: 100%;
                max-width: 100%;
            }
        }

        .card {
            background-color: #F8F9FA;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 100%;
            max-width: 300px;
            font-size: 0.9em;
            color: #18305B;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .card.highlight {
            background-color: #FAC898;
        }

        .card.expired {
            background-color: #FAA0A0;
            color: #FFFFFF;
        }

        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header span {
            font-size: 1em;
        }

        .card-details {
            display: none;
            margin-top: 10px;
            font-size: 0.85em;
        }

        .card.active .card-details {
            display: block;
        }

        .card-details div {
            margin-bottom: 8px;
        }

        .card-details div strong {
            font-weight: bold;
            display: block;
            margin-bottom: 3px;
        }

        a.link-icon {
            color: #18305B;
            text-decoration: none;
            font-size: 1.2em;
            display: inline-block;
        }

        a.link-icon:hover {
            color: #E8336F;
        }

    </style>
</head>

<body>
    <header>
        Wallboard - OneRent
    </header>
    <div class="filter">
        <label for="regionFilter">Filtruj według regionu:</label>
        <select id="regionFilter">
            <option value="All">Wszystkie</option>
            <option value="Północ">Północ</option>
            <option value="Wschód">Wschód</option>
            <option value="Centrum">Centrum</option>
            <option value="Zachód">Zachód</option>
            <option value="Południe">Południe</option>
        </select>
    </div>
    <table id="data-table">
        <thead>
            <tr>
                <th>Data i godzina</th>
                <th>ID</th>
                <th>Typ</th>
                <th>Operacja</th>
                <th>Wykonujący</th>
                <th>Rejestracja</th>
                <th>Adres</th>
                <th>Miasto</th>
                <th>Region</th>
                <th>Uwagi</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic data will be injected here -->
        </tbody>
    </table>
    <div class="card-container">
        <!-- Dynamic cards will be injected here -->
    </div>
    <div id="refresh-timer">
        Odświeżenie za: <span id="countdown">75</span> sekund
    </div>
    <footer>
        &copy; 2024 OneRent - Wszystkie prawa zastrzeżone.
    </footer>

    <script>
        let allData = [];
        let regionFilter = "All";

        async function fetchData() {
            try {
                const response = await fetch(`tabela.csv?nocache=${new Date().getTime()}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text();
                processData(data);
            } catch (error) {
                console.error('Błąd podczas pobierania danych:', error);
            }
        }

        function processData(csvData) {
            const rows = csvData.split('\n').map(row => row.split(';'));
            allData = rows.filter((row, index) => row.length > 1 && index > 0);
            updateTable();
        }

        function updateTable() {
            const tbody = document.getElementById('data-table').querySelector('tbody');
            const cardContainer = document.querySelector('.card-container');
            tbody.innerHTML = '';
            cardContainer.innerHTML = '';

            const now = new Date();
            const fourHoursFromNow = new Date(now.getTime() + 4 * 60 * 60 * 1000);

            const filteredData = allData.filter(row => {
                const region = row[8]?.trim();
                return regionFilter === "All" || region === regionFilter;
            });

            filteredData.forEach(row => {
                const dateTime = new Date(row[0]?.trim());
                const id = row[1]?.trim();
                const isExpired = dateTime < now;
                const isHighlight = dateTime <= fourHoursFromNow && dateTime >= now;

                // Tabela (PC)
                const tr = document.createElement('tr');
                if (isExpired) tr.classList.add('expired');
                if (isHighlight) tr.classList.add('highlight');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell?.trim();
                    tr.appendChild(td);
                });

                // Dodanie kolumny z linkiem
                const linkTd = document.createElement('td');
                const link = document.createElement('a');
                link.href = `https://prod.onerent.zone/os/rent/reservations/preview/${id}`;
                link.target = '_blank';
                link.classList.add('link-icon');
                link.innerHTML = '&#128279;'; // Ikona linku
                linkTd.appendChild(link);
                tr.appendChild(linkTd);
                tbody.appendChild(tr);

                // Kafelek (mobile)
                const card = document.createElement('div');
                card.classList.add('card');
                if (isExpired) card.classList.add('expired');
                if (isHighlight) card.classList.add('highlight');

                const cardHeader = document.createElement('div');
                cardHeader.classList.add('card-header');
                cardHeader.innerHTML = `<span>${row[0]?.trim()}</span><span>${row[7]?.trim()}</span>`;
                card.appendChild(cardHeader);

                const cardDetails = document.createElement('div');
                cardDetails.classList.add('card-details');
                row.forEach((cell, index) => {
                    const detail = document.createElement('div');
                    detail.innerHTML = `<strong>${document.querySelector('th:nth-child(' + (index + 1) + ')').textContent}:</strong> ${cell?.trim()}`;
                    cardDetails.appendChild(detail);
                });

                // Dodanie linku do szczegółów kafelka
                const linkDetail = document.createElement('div');
                linkDetail.innerHTML = `<strong>Link:</strong> <a href="https://prod.onerent.zone/os/rent/reservations/preview/${id}" target="_blank" class="link-icon">&#x1F517;</a>`;
                cardDetails.appendChild(linkDetail);

                card.appendChild(cardDetails);
                card.addEventListener('click', () => {
                    card.classList.toggle('active');
                });

                cardContainer.appendChild(card);
            });
        }

        function startCountdown() {
            const countdownSpan = document.getElementById("countdown");

            const timer = setInterval(() => {
                countdown--;
                countdownSpan.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(timer);
                    fetchData();
                    countdown = refreshInterval; // Resetuj licznik
                    startCountdown(); // Rozpocznij odliczanie ponownie
                }
            }, 1000);
        }

        document.getElementById("regionFilter").addEventListener("change", (event) => {
            regionFilter = event.target.value;
            updateTable();
        });

        fetchData();
        startCountdown();

    </script>
</body>

</html>
