<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallboard - OneRent</title>
    <style>
        /* Reset stylów */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #18305B;
        }

        header {
            background-color: #E8336F;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
        }

        .filter {
            margin: 20px auto;
            text-align: center;
        }

        .filter label {
            font-weight: bold;
            font-size: 1em;
            color: #18305B;
        }

        .filter select {
            padding: 10px 15px;
            font-size: 1em;
            margin-left: 10px;
            border: 1px solid #18305B;
            border-radius: 8px;
            background-color: #FFFFFF;
            color: #18305B;
        }

        table {
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #FFFFFF;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px 15px;
            text-align: center;
            font-size: 0.9em;
        }

        th {
            background-color: #18305B;
            color: #FFFFFF;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #F8F9FA;
        }

        tr.highlight {
            background-color: #FFE1E9;
        }

        tr.expired {
            background-color: #FFD3D3;
        }

        tr:hover {
            background-color: #F1F5FF;
        }

        #refresh-timer {
            text-align: center;
            font-size: 0.9em;
            color: #18305B;
            margin-top: 10px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px 0;
            font-size: 0.8em;
            color: #18305B;
            background-color: #F8F9FA;
        }

        @media (max-width: 768px) {

            th,
            td {
                font-size: 0.8em;
                padding: 8px;
            }

            header {
                font-size: 1.5em;
            }

            .filter label,
            .filter select {
                font-size: 0.9em;
            }
        }

    </style>
</head>

<body>
    <header>
        Wallboard - OneRent
    </header>
    <div class="filter">
        <label for="regionFilter">Filtruj według regionu:</label>
        <select id="regionFilter">
            <option value="All">Wszystkie</option>
            <option value="Północ">Północ</option>
            <option value="Wschód">Wschód</option>
            <option value="Centrum">Centrum</option>
            <option value="Zachód">Zachód</option>
            <option value="Południe">Południe</option>
        </select>
    </div>
    <table id="data-table">
        <thead>
            <tr>
                <th>Data i godzina</th>
                <th>ID</th>
                <th>Typ</th>
                <th>Operacja</th>
                <th>Wykonujący</th>
                <th>Rejestracja</th>
                <th>Adres</th>
                <th>Miasto</th>
                <th>Region</th>
                <th>Uwagi</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic data will be injected here -->
        </tbody>
    </table>
    <div id="refresh-timer">
        Odświeżenie za: <span id="countdown">75</span> sekund
    </div>
    <footer>
        &copy; 2024 OneRent - Wszystkie prawa zastrzeżone.
    </footer>

    <script>
        let allData = [];
        let regionFilter = "All";
        let refreshInterval = 75;
        let countdown = refreshInterval;

        async function fetchData() {
            try {
                const response = await fetch(`tabela.csv?nocache=${new Date().getTime()}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text();
                processData(data);
            } catch (error) {
                console.error('Błąd podczas pobierania danych:', error);
            }
        }

        function processData(csvData) {
            const rows = csvData.split('\n').map(row => row.split(';'));
            allData = rows.filter((row, index) => row.length > 1 && index > 0);
            updateTable();
        }

        function updateTable() {
            const tbody = document.getElementById('data-table').querySelector('tbody');
            tbody.innerHTML = '';

            const now = new Date();
            const twentyFourHoursFromNow = new Date(now.getTime() + 24 * 60 * 60 * 1000);
            const fourHoursFromNow = new Date(now.getTime() + 4 * 60 * 60 * 1000);

            const filteredData = allData.filter(row => {
                const region = row[8].trim();
                const dateTime = new Date(row[0].trim());
                return (regionFilter === "All" || region === regionFilter) &&
                    dateTime <= twentyFourHoursFromNow;
            });

            filteredData.sort((a, b) => {
                const dateA = new Date(a[0].trim());
                const dateB = new Date(b[0].trim());
                return dateA - dateB;
            });

            filteredData.forEach(row => {
                const tr = document.createElement('tr');

                const dateTimeStr = row[0].trim();
                const dateTime = new Date(dateTimeStr);

                if (dateTime < now) {
                    tr.classList.add('expired');
                } else if (dateTime <= fourHoursFromNow) {
                    tr.classList.add('highlight');
                }

                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell.trim();
                    tr.appendChild(td);
                });

                tbody.appendChild(tr);
            });
        }

        function startCountdown() {
            const countdownSpan = document.getElementById("countdown");

            const timer = setInterval(() => {
                countdown--;
                countdownSpan.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(timer);
                    fetchData();
                    countdown = refreshInterval;
                    startCountdown();
                }
            }, 1000);
        }

        document.getElementById("regionFilter").addEventListener("change", (event) => {
            regionFilter = event.target.value;
            updateTable();
        });

        fetchData();
        startCountdown();

    </script>
</body>

</html>
