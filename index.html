<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallboard - OneRent</title>
    <style>
        /* Reset stylów */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #003366;
            /* Ciemny niebieski */
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5em;
        }

        .filter {
            margin: 20px auto;
            text-align: center;
            padding: 10px;
        }

        .filter label {
            font-weight: bold;
            font-size: 1.1em;
            color: #003366;
        }

        .filter select {
            padding: 8px 12px;
            font-size: 1em;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: background-color 0.3s ease;
            /* Dodano efekt przejścia */
        }

        table.refreshed {
            background-color: #d9f7d9;
            /* Zielony akcent */
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 1em;
        }

        th {
            background-color: #003366;
            /* Niebieski */
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
            /* Jasnoszary */
        }

        tr.highlight {
            background-color: #ffeb99;
            /* Żółty akcent */
        }

        tr.expired {
            background-color: #ff9999;
            /* Czerwony dla przedawnionych */
        }

        tr:hover {
            background-color: #ddeeff;
            /* Jasnoniebieski na hover */
        }

        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
            color: #666;
        }

    </style>
</head>

<body>
    <header>
        Wallboard - OneRent
    </header>
    <div class="filter">
        <label for="regionFilter">Filtruj według regionu:</label>
        <select id="regionFilter">
            <option value="All">Wszystkie</option>
        </select>
    </div>
   

</html>
